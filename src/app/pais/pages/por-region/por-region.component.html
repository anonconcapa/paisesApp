<h3>Buscar por region <small> {{regionActiva}}</small></h3>
<hr>

<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones"
        class="btn btn-outline-primary me-2" 
        [class]="getClassCSS( region)" 
        (click)="activarRegion(region)"
        >
            {{region | titlecase}}
        </button>
    </div>
</div>

<app-tabla [paises]="paises"></app-tabla>
